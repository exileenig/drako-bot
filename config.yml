# ===========================================================================
# Drako Bot Configuration
# If you find any issues, need support, or have a suggestion for the bot, please join our support server and create a ticket, 
# http://discord.drakodevelopment.net

# BOT INFORMATION
Version: "1.8.3" # Don't change this!
BotToken: "BOT_TOKEN" # If you need help getting your BotToken please open a ticket here: http://discord.drakodevelopment.net
mongoURI: "MONGO_URI"
GuildID: "GUILD_ID" # This is your server's ID, Right click on your server icon and copy ID
BotName: "Drako Bot"
LogCommands: false
Statistics: true  # Set to false to disable statistics in startup
Timezone: "America/New_York" # Use https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a 

EmbedColors: "#1769FF"
SuccessEmbedColor: "#2ecc71"
ErrorEmbedColor: "#E74C3C"

# Run npx --no discord-player-youtubei in your console (Use Command Prompt on your PC)
# MAKE SURE TO USE A THROW AWAY ACCOUNT THAT IS 18+  AS IT MAY BE BANNED!!!
# https://docs.drakodevelopment.net/our-bots/drako-bot/music 
YouTubeKey: "" # This isn't required but will improve reliability
Player: "iOS" # Don't change unless required. - 'WEB' | 'iOS' | 'ANDROID' | 'YTMUSIC_ANDROID' | 'YTMUSIC' | 'YTSTUDIO_ANDROID' | 'TV_EMBEDDED' | 'YTKIDS';

Dashboard:
  Enabled: false
  ClientID: "CLIENT_ID"
  ClientSecret: "CLIENT_SECRET"
  Url: "http://IP:PORT" # http://IP:PORT/api/auth/callback - Add this to the discord dev portal
  Port: 3000
  Auth:
    JWTSecret: "SECRET" # Use a strong secret
    
  Permissions:
    Dashboard:
      Login: ["ROLE_ID", "ROLE_ID"] # Who can login?
      Usage: ["ROLE_ID", "ROLE_ID"] # Who can view bot usage?
      Settings: ["ROLE_ID"] # Who can configure settings?
      Embed: ["ROLE_ID", "ROLE_ID"] # Who can create and post embeds?
      Suggestions: ["ROLE_ID", "ROLE_ID"] # Who can manage suggestions?

